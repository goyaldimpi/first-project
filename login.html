<!DOCTYPE html>
<html>
<head>
	<title>LoginForm</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body background="/p13.jpg">
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-lg-6 col-md-6 col-sm-6 well">
				<form>
                       <marquee><h1>Login Form</h1></marquee>
						<div class="form-group">
							<label for="username">Username:</label>
							<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="username"></input>
						</div></br>
						<div class="form-group">
							<label for="password">Password:</label>
							<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-eye-open"></span></span>
							<input type="text" class="form-control" placeholder="password" ></input>
                        </div></br>
                        <div class="form-group">
                        	<label for="emailid">Emailid:</label>
                        	<div class="input-group">
                        		<span class="input-group-addon">
                        			<span class="glyphicon glyphicon-envelope"></span>
                        		</span>
                        	<input type="text" class="form-control" placeholder="emailid"></input>
                        </div></br>
                        <div class="form-group">
                        	<label for="contact no">Contact no:</label>
                        	<div class="input-group">
                        		<span class="input-group-addon">
                        			<span class="glyphicon glyphicon-earphone"></span>
                        		</span>
                        	<input type="text" class="form-control" placeholder="123..."></input>
                        </div></br>
                        <div class="form-group">
                        	<label for="city">City:</label>
                        	<div class="input-group">
                        		<span class="input-group-addon">
                        			<span class="glyphicon glyphicon-home"></span>
                        		</span>
                        	<input type="text" class="form-control" placeholder="city"></input>
                        </div></br>
                        <div class="form-group">
                        	<label for="gender">Gender:</label>
                        	<input type="radio" name="gender" value="Male">Male</input>
                        	<input type="radio" name="gender" value="female">Female</input>
                        </div>
                        <div class="form-group">
                        	<center><input type="button" class="btn btn-primary" value="login"></input></center>
                        </div>
					</form>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
